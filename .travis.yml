sudo: required
dist: trusty

language: php
php:
  - 7.1

env:
  - NODE_RELEASE=5.x

before_install:
  - sudo rm -rf ~/.nvm - curl -sL "https://deb.nodesource.com/setup_${NODE_RELEASE}" | sudo -E bash -
  - sudo apt-get install -y nodejs

before_script:	
  - php artisan cache:clear	
  - php artisan view:clear	
  - php artisan config:cache
  
install:
  - composer install
  - npm install --save babel-helper-vue-jsx-merge-props
  - npm install

script:
  - vendor/bin/phpunit
deploy:
  provider: heroku
  api_key:	
    secure: 
  app: merchstore1
  on:
    repo: fablerq/MerchStore
