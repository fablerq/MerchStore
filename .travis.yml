sudo: required
dist: trusty

language: php
php:
  - 7.1

env:
  - NODE_RELEASE=5.x

before_install:
  - sudo rm -rf ~/.nvm - curl -sL "https://deb.nodesource.com/setup_${NODE_RELEASE}" | sudo -E bash -
  - sudo apt-get install -y nodejs

before_script:
  - php artisan cache:clear
  - php artisan view:clear
  - php artisan config:cache

install:
  - composer install
  - npm install

script:
  - vendor/bin/phpunit
  - npm run dev
deploy:
  provider: heroku
  api_key:
    secure: f83aa4c2-6b5f-4d82-95af-17bd50f0e499
  app: merchstore1
  on:
    repo: fablerq/MerchStore
